<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Your Order</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Light blue-gray background */
            color: #334155; /* Darker text */
        }
        .text-primary { color: #10B981; } /* green-500 */
        .text-muted-foreground { color: #6b7280; } /* gray-500 */
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            padding: 0.625rem 1rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            text-align: center;
        }
        .button.variant-default {
            background-color: #10B981; /* green-500 */
            color: #fff;
        }
        .button.variant-default:hover {
            background-color: #059669; /* green-600 */
        }
        .input-field {
            display: flex;
            height: 2.5rem;
            width: 100%;
            border-radius: 0.375rem;
            border: 1px solid #d1d5db;
            background-color: #fff;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: #1f2937;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #10B981;
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }
        .input-field::placeholder {
            color: #6b7280;
        }
        .star-rating .star {
            cursor: pointer;
            color: #e2e8f0; /* Default gray star */
            transition: color 0.2s;
        }
        .star-rating .star.filled {
            color: #facc15; /* Yellow for filled stars */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full text-center">
        <h2 class="text-3xl font-bold text-green-800 mb-4">Rate Your Order</h2>
        <p class="text-lg text-muted-foreground mb-8">
            How was your experience with Order #PH-2024-001?
        </p>

        <div class="mb-8">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Overall Rating</h3>
            <div class="flex justify-center space-x-2 text-4xl star-rating" id="star-rating">
                <!-- Star icons will be rendered by JavaScript -->
                <svg class="star w-10 h-10 flex-shrink-0" fill="currentColor" viewBox="0 0 24 24" data-value="1">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14l-5-4.87 6.91-1.01L12 2z"/>
                </svg>
                <svg class="star w-10 h-10 flex-shrink-0" fill="currentColor" viewBox="0 0 24 24" data-value="2">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14l-5-4.87 6.91-1.01L12 2z"/>
                </svg>
                <svg class="star w-10 h-10 flex-shrink-0" fill="currentColor" viewBox="0 0 24 24" data-value="3">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14l-5-4.87 6.91-1.01L12 2z"/>
                </svg>
                <svg class="star w-10 h-10 flex-shrink-0" fill="currentColor" viewBox="0 0 24 24" data-value="4">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14l-5-4.87 6.91-1.01L12 2z"/>
                </svg>
                <svg class="star w-10 h-10 flex-shrink-0" fill="currentColor" viewBox="0 0 24 24" data-value="5">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14l-5-4.87 6.91-1.01L12 2z"/>
                </svg>
            </div>
        </div>

        <div class="mb-6">
            <label for="comments" class="block text-left text-lg font-medium text-gray-700 mb-2">Comments (Optional):</label>
            <textarea
                id="comments"
                rows="4"
                class="input-field resize-none p-3"
                placeholder="Share your feedback..."
            ></textarea>
        </div>

        <button class="button variant-default w-full" onclick="submitRating()">Submit Rating</button>
    </div>

    <!-- Notification Pop-up HTML -->
    <div id="notification-popup" class="hidden">
        <p id="notification-message"></p>
    </div>

    <script>
        let selectedRating = 0; // Stores the current rating

        const starRatingContainer = document.getElementById('star-rating');
        const stars = starRatingContainer.querySelectorAll('.star');
        const commentsInput = document.getElementById('comments');

        /**
         * Renders the stars based on the given rating.
         * @param {number} rating - The rating to display (1-5).
         */
        function renderStars(rating) {
            stars.forEach(star => {
                const starValue = parseInt(star.dataset.value);
                if (starValue <= rating) {
                    star.classList.add('filled');
                } else {
                    star.classList.remove('filled');
                }
            });
        }

        // Add event listeners for star clicks
        stars.forEach(star => {
            star.addEventListener('click', () => {
                selectedRating = parseInt(star.dataset.value);
                renderStars(selectedRating);
            });
            // Add hover effect
            star.addEventListener('mouseover', () => {
                const hoverValue = parseInt(star.dataset.value);
                stars.forEach(s => {
                    const sValue = parseInt(s.dataset.value);
                    if (sValue <= hoverValue) {
                        s.classList.add('filled');
                    } else {
                        s.classList.remove('filled');
                    }
                });
            });
            star.addEventListener('mouseout', () => {
                renderStars(selectedRating); // Revert to selected rating on mouse out
            });
        });

        /**
         * Submits the rating and displays a notification.
         */
        function submitRating() {
            if (selectedRating === 0) {
                setNotification('Please select a star rating.', '');
                return;
            }

            const comments = commentsInput.value.trim();
            console.log('Rating Submitted:', { rating: selectedRating, comments: comments });

            setNotification('Thank you for your feedback!', 'Menu.html'); // Redirect to home or another page
        }

        /**
         * Sets a notification message in sessionStorage and displays it.
         * @param {string} message - The message to display.
         * @param {string} redirectUrl - URL to redirect to after notification.
         */
        function setNotification(message, redirectUrl) {
            const popup = document.getElementById('notification-popup');
            const messageElement = document.getElementById('notification-message');
            
            messageElement.textContent = message;
            popup.classList.remove('hidden');
            popup.classList.add('show');

            setTimeout(() => {
                popup.classList.remove('show');
                popup.classList.add('hidden');
                if (redirectUrl) {
                    window.location.href = redirectUrl;
                }
            }, 3000);
        }

        // Initial render (no stars selected by default)
        renderStars(0);
    </script>
</body>
</html>
