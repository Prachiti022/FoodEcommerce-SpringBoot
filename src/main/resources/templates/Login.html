<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Healthy Eats - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #f8fafc; --foreground: #1f2937; --muted-foreground: #6b7280;
            --primary: #10B981; --primary-foreground: #ffffff; --secondary: #6366f1;
            --card: #ffffff; --border: #e2e8f0; --muted: #f1f5f9; --destructive: #ef4444;
        }
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; box-sizing: border-box; background-color: var(--background); color: var(--foreground); }
        .button { display: inline-flex; align-items: center; justify-content: center; border-radius: 0.375rem; font-weight: 500; transition: all 0.2s ease-in-out; cursor: pointer; padding: 0.625rem 1rem; font-size: 0.875rem; line-height: 1.25rem; text-align: center; }
        .button.variant-default { background-color: var(--primary); color: var(--primary-foreground); }
        .button.variant-default:hover { background-color: #059669; }
        .input { display: flex; height: 2.5rem; width: 100%; border-radius: 0.375rem; border: 1px solid #d1d5db; background-color: var(--card); padding: 0.5rem 0.75rem; font-size: 0.875rem; line-height: 1.25rem; color: var(--foreground); box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); transition: border-color 0.2s, box-shadow 0.2s; }
        .input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2); }
        .input::placeholder { color: var(--muted-foreground); }
        .tab-button { flex: 1; padding: 0.75rem 0; text-align: center; font-weight: 600; cursor: pointer; border-radius: 0.5rem; transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease; }
        .tab-button.active-tab { background-color: #fff; color: var(--primary); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .tab-button:not(.active-tab) { background-color: transparent; color: var(--muted-foreground); }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-white shadow-md p-4 sticky top-0 z-50">
        <nav class="container mx-auto flex justify-between items-center">
            <a th:href="@{/}" class="text-2xl font-bold text-green-700">Pure Healthy Eats</a>
            <div class="flex-grow flex justify-center space-x-4">
                <a th:href="@{/menu}" class="text-gray-700 hover:text-green-700">Menu</a>
                <a th:href="@{/subscription}" class="text-gray-700 hover:text-green-700">Subscribe</a>
                <a th:href="@{/tracking}" class="text-gray-700 hover:text-green-700">Track Order</a>
            </div>
            <div class="flex items-center space-x-4">
                <a th:href="@{/login}" class="text-gray-700 hover:text-green-700 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M12 2a10 10 0 0 0-9.8 12.5c.2.5.5 1 1 1.4A10 10 0 0 0 12 22a10 10 0 0 0 9.8-7.5c.5-.4.8-.9 1-1.4A10 10 0 0 0 12 2Z"></path><circle cx="12" cy="10" r="3"></circle><path d="M17.9 16.5c-.3-.9-1-1.6-1.9-2.2-1.1-.7-2.4-1.1-3.9-1.3-1.5-.2-3-.2-4.5 0-1.5.2-2.8.6-3.9 1.3-.9.6-1.6 1.3-1.9 2.2"></path></svg>
                </a>
                <a th:href="@{/cart}" class="text-gray-700 hover:text-green-700 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><circle cx="8" cy="21" r="1"></circle><circle cx="19" cy="21" r="1"></circle><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path></svg>
                </a>
            </div>
        </nav>
    </header>

    <main class="flex-grow flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full relative text-center">
            <div class="flex flex-col items-center mb-6">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="mb-2"><path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20ZM12 7C10.34 7 9 8.34 9 10C9 11.66 10.34 13 12 13C13.66 13 15 11.66 15 10C15 8.34 13.66 7 12 7ZM12 15C9.33 15 6 16.34 6 18H18C18 16.34 14.67 15 12 15Z" fill="#10B981"/></svg>
                <h2 class="text-2xl font-bold text-green-700">Pure Healthy Eats</h2>
                <p class="text-muted-foreground text-sm">Your healthy meal companion</p>
            </div>

            <h3 class="text-2xl font-bold text-foreground mb-6">Welcome</h3>
            <p class="text-muted-foreground mb-8">Login or create an account to get started</p>
            
            <div th:if="${param.error}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6" role="alert">
                <p>Invalid email or password.</p>
            </div>
            <div th:if="${param.logout}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6" role="alert">
                <p>You have been logged out.</p>
            </div>

            <div class="flex bg-gray-100 rounded-md p-1 mb-8">
                <button id="login-tab-button" class="tab-button active-tab">Login</button>
                <button id="signup-tab-button" class="tab-button">Sign Up</button>
            </div>

            <form id="login-form" class="space-y-6" method="post" th:action="@{/login}">
                <div>
                    <div class="relative"><input type="email" id="login-email" name="username" class="input pl-10" placeholder="Enter your email" required>
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><svg class="w-5 h-5 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m-9-9h10"></path></svg></div>
                    </div>
                </div>
                <div>
                    <div class="relative"><input type="password" id="login-password" name="password" class="input pl-10" placeholder="Enter your password" required>
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><svg class="w-5 h-5 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v3h8z"></path></svg></div>
                    </div>
                </div>
                <div><button type="submit" class="button variant-default w-full">Login</button></div>
            </form>

            <form id="signup-form" class="space-y-6 hidden" method="post" th:action="@{/register}">
                <div>
                    <div class="relative"><input type="text" id="signup-fullname" name="fullname" class="input pl-10" placeholder="Enter your full name" required>
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><svg class="w-5 h-5 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg></div>
                    </div>
                </div>
                <div>
                    <div class="relative"><input type="email" id="signup-email" name="email" class="input pl-10" placeholder="Enter your email" required>
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><svg class="w-5 h-5 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m-9-9h10"></path></svg></div>
                    </div>
                </div>
                <div>
                    <div class="relative"><input type="tel" id="signup-phone" name="phone" class="input pl-10" placeholder="Enter your phone number" required>
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><svg class="w-5 h-5 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2H5a2 2 0 01-2-2V5z"></path></svg></div>
                    </div>
                </div>
                <div>
                    <div class="relative"><input type="password" id="signup-password" name="password" class="input pl-10" placeholder="Create a password" required>
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><svg class="w-5 h-5 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v3h8z"></path></svg></div>
                    </div>
                </div>
                <div>
                    <div class="relative"><input type="password" id="signup-confirm-password" name="confirm-password" class="input pl-10" placeholder="Confirm your password" required>
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><svg class="w-5 h-5 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v3h8z"></path></svg></div>
                    </div>
                </div>
                <div><button type="submit" class="button variant-default w-full">Create Account</button></div>
            </form>
        </div>
    </main>

    <script>
        const loginTabButton = document.getElementById('login-tab-button');
        const signupTabButton = document.getElementById('signup-tab-button');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        function showLoginForm() {
            loginTabButton.classList.add('active-tab');
            signupTabButton.classList.remove('active-tab');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        }

        function showSignupForm() {
            signupTabButton.classList.add('active-tab');
            loginTabButton.classList.remove('active-tab');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        }

        loginTabButton.addEventListener('click', showLoginForm);
        signupTabButton.addEventListener('click', showSignupForm);

        signupForm.addEventListener('submit', function(event) {
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
