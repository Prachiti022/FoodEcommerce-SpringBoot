<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Healthy Eats - Your Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #f8fafc; --foreground: #1f2937; --muted-foreground: #6b7280;
            --primary: #10B981; --primary-foreground: #ffffff; --secondary: #6366f1;
            --card: #ffffff; --border: #e2e8f0; --muted: #f1f5f9; --destructive: #ef4444;
        }
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; box-sizing: border-box; background-color: var(--background); color: var(--foreground); }
        .bg-gradient-to-br { background-image: linear-gradient(to bottom right, var(--tw-gradient-stops)); }
        .from-background { --tw-gradient-from: var(--background); --tw-gradient-to: rgba(var(--background-rgb), 0); }
        .via-primary\/5 { --tw-gradient-stops: var(--tw-gradient-from), rgba(16, 185, 129, 0.05), var(--tw-gradient-to); }
        .to-secondary\/10 { --tw-gradient-to: rgba(99, 102, 241, 0.1); }
        .text-primary { color: var(--primary); } .text-green-700 { color: #047857; } .text-destructive { color: var(--destructive); }
        .card { background-color: var(--card); border-radius: 0.5rem; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); border: 1px solid var(--border); overflow: hidden; }
        .card-header { padding: 1.5rem; border-bottom: 1px solid var(--border); }
        .card-title { font-size: 1.25rem; font-weight: 600; color: var(--foreground); }
        .card-content { padding: 1.5rem; }
        .button { display: inline-flex; align-items: center; justify-content: center; border-radius: 0.375rem; font-weight: 500; transition: all 0.2s ease-in-out; cursor: pointer; padding: 0.625rem 1rem; font-size: 0.875rem; line-height: 1.25rem; text-align: center; }
        .button.variant-hero { background-color: var(--primary); color: var(--primary-foreground); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .button.variant-hero:hover { background-color: #059669; }
        .button.variant-outline { background-color: transparent; border: 1px solid var(--border); color: var(--foreground); }
        .button.variant-outline:hover { background-color: #f3f4f6; }
        .button.variant-ghost { background-color: transparent; color: var(--muted-foreground); padding: 0.5rem; }
        .button.variant-ghost:hover { background-color: var(--muted); }
        .button.h-8.w-8 { width: 2rem; height: 2rem; padding: 0; }
        .separator { height: 1px; background-color: var(--border); width: 100%; margin: 1rem 0; }
    </style>
</head>
<body class="min-h-screen bg-green-50">
    <div class="min-h-screen bg-gradient-to-br from-background via-primary/5 to-secondary/10 flex flex-col">
        <header class="bg-white shadow-md p-4 sticky top-0 z-50">
            <nav class="container mx-auto flex justify-between items-center">
                <a th:href="@{/}" class="text-2xl font-bold text-green-700">Pure Healthy Eats</a>
                <div class="flex-grow flex justify-center space-x-4">
                    <a th:href="@{/menu}" class="text-gray-700 hover:text-green-700">Menu</a>
                    <a th:href="@{/subscribe}" class="text-gray-700 hover:text-green-700">Subscribe</a>
                    <a th:href="@{/track-order}" class="text-gray-700 hover:text-green-700">Track Order</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a th:href="@{/login}" class="text-gray-700 hover:text-green-700 flex items-center"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 flex-shrink-0"><path d="M12 2a10 10 0 0 0-9.8 12.5c.2.5.5 1 1 1.4A10 10 0 0 0 12 22a10 10 0 0 0 9.8-7.5c.5-.4.8-.9 1-1.4A10 10 0 0 0 12 2Z"></path><circle cx="12" cy="10" r="3"></circle><path d="M17.9 16.5c-.3-.9-1-1.6-1.9-2.2-1.1-.7-2.4-1.1-3.9-1.3-1.5-.2-3-.2-4.5 0-1.5.2-2.8.6-3.9 1.3-.9.6-1.6 1.3-1.9 2.2"></path></svg></a>
                    <a th:href="@{/cart}" class="text-green-700 font-bold border-b-2 border-green-700 flex items-center"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 flex-shrink-0"><circle cx="8" cy="21" r="1"></circle><circle cx="19" cy="21" r="1"></circle><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path></svg></a>
                </div>
            </nav>
        </header>
        <main class="pt-20 pb-12 px-6 flex-grow">
            <div class="container mx-auto max-w-4xl">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold mb-2 flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline w-8 h-8 mr-2 flex-shrink-0"><circle cx="8" cy="21" r="1"></circle><circle cx="19" cy="21" r="1"></circle><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path></svg>Your Cart</h1>
                    <p class="text-muted-foreground">Review your order before checkout</p>
                </div>
                <div th:if="${cart.items.isEmpty()}" class="card text-center py-12">
                    <div class="card-content">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-16 h-16 mx-auto text-muted-foreground mb-4 flex-shrink-0"><circle cx="8" cy="21" r="1"></circle><circle cx="19" cy="21" r="1"></circle><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path></svg>
                        <h3 class="text-lg font-semibold mb-2">Your cart is empty</h3>
                        <p class="text-muted-foreground mb-4">Add some delicious healthy meals to get started</p>
                        <a th:href="@{/menu}" class="button variant-hero">Browse Menu</a>
                    </div>
                </div>
                <div th:if="${!cart.items.isEmpty()}" class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="lg:col-span-2 space-y-4">
                        <div th:each="item : ${cart.items}" class="card">
                            <div class="card-content p-6">
                                <div class="flex gap-4">
                                    <div class="w-20 h-20 rounded-lg overflow-hidden flex-shrink-0">
                                        <img th:src="@{'/img/' + ${item.imageUrl}}" th:alt="${item.productName}" class="w-full h-full object-cover" />
                                    </div>
                                    <div class="flex-1 space-y-2">
                                        <div class="flex justify-between items-start">
                                            <div>
                                                <h3 class="font-semibold" th:text="${item.productName}"></h3>
                                                <p class="text-sm text-muted-foreground">Size: Regular</p>
                                            </div>
                                            <form th:action="@{/cart/remove}" method="post">
                                                <input type="hidden" name="cartItemId" th:value="${item.cartItemId}" />
                                                <button type="submit" class="button variant-ghost size-icon text-destructive hover:text-destructive"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 flex-shrink-0"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path><line x1="10" x2="10" y1="11" y2="17"></line><line x1="14" x2="14" y1="11" y2="17"></line></svg></button>
                                            </form>
                                        </div>
                                        <div class="flex items-center justify-between">
                                            <div class="flex items-center gap-2">
                                                <form th:action="@{/cart/update}" method="post" class="inline-flex">
                                                    <input type="hidden" name="productId" th:value="${item.productId}" /><input type="hidden" name="quantity" th:value="${item.quantity - 1}" />
                                                    <button type="submit" class="button variant-outline h-8 w-8"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-3 h-3 flex-shrink-0"><path d="M5 12h14"></path></svg></button>
                                                </form>
                                                <span class="w-8 text-center font-medium" th:text="${item.quantity}"></span>
                                                <form th:action="@{/cart/update}" method="post" class="inline-flex">
                                                    <input type="hidden" name="productId" th:value="${item.productId}" /><input type="hidden" name="quantity" th:value="${item.quantity + 1}" />
                                                    <button type="submit" class="button variant-outline h-8 w-8"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-3 h-3 flex-shrink-0"><path d="M12 5v14"></path><path d="M5 12h14"></path></svg></button>
                                                </form>
                                            </div>
                                            <div class="text-lg font-semibold text-primary" th:text="'$' + ${#numbers.formatDecimal(item.price * item.quantity, 1, 'COMMA', 2, 'POINT')}"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="card sticky top-24">
                            <div class="card-header"><h2 class="card-title">Order Summary</h2></div>
                            <div class="card-content space-y-4">
                                <div class="space-y-2">
                                    <div class="flex justify-between"><span>Subtotal</span><span th:text="'$' + ${#numbers.formatDecimal(cart.subtotal, 1, 'COMMA', 2, 'POINT')}"></span></div>
                                    <div class="flex justify-between"><span>Delivery Fee</span><span>$2.99</span></div>
                                    <div class="flex justify-between"><span>Tax</span><span>$3.32</span></div>
                                </div>
                                <div class="separator"></div>
                                <div class="flex justify-between font-semibold text-lg"><span>Total</span><span class="text-primary" th:text="'$' + ${#numbers.formatDecimal(cart.subtotal + 2.99 + 3.32, 1, 'COMMA', 2, 'POINT')}"></span></div>
                                <a th:href="@{/checkout}" class="button w-full variant-hero"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-3 h-3 mr-2 flex-shrink-0"><rect width="20" height="14" x="2" y="5" rx="2"></rect><path d="M2 10h20"></path></svg>Proceed to Checkout</a>
                                <a th:href="@{/menu}" class="button variant-outline w-full">Continue Shopping</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
